<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templates1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Bootstrap -->
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Bootstgitrap Icons -->
    <link href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body>

<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
<form method="post" th:action="@{save}">
    <div>
        <div>
        <label> Nom </label>
        <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
            <span class="text-danger" th:errors="${patient.nom}"></span>
        </div>
<div>
        <label> Date Naissance </label>
        <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
        <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
</div>
<div>
        <label> Malade </label>
        <input class="checkboxes" type="checkbox" name="malade" th:checked="${patient.malade}">
        <span class="text-danger" th:errors="${patient.malade}"></span>
</div>
        <div>
        <label> Score </label>
        <input class="form-control" type="text" name="score" th:value="${patient.score}">
            <span class="text-danger" th:errors="${patient.score}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>

    </div>
</form>
    </div>
</div>

<!-- JS Bootstrap Bundle -->
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
